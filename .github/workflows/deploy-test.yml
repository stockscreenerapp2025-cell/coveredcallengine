name: Deploy to Test

on:
  push:
    branches:
      - develop

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to Test VPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.TEST_SERVER_HOST }}
          username: ${{ secrets.TEST_SERVER_USER }}
          password: ${{ secrets.TEST_SERVER_PASSWORD }}
          script: |
            cd /opt/covered-call-engine
            git pull origin develop
            docker compose --env-file .env.test -f docker/docker-compose.test.yml down
            docker compose --env-file .env.test -f docker/docker-compose.test.yml up -d --build
