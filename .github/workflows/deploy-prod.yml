name: Deploy to Production

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to Production VPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.PROD_SERVER_HOST }}
          username: ${{ secrets.PROD_SERVER_USER }}
          password: ${{ secrets.PROD_SERVER_PASSWORD }}
          command_timeout: 10m
          script: |
            set -e
            cd /opt/covered-call-engine

            echo "==> Pulling latest code..."
            git config pull.rebase false
            git pull origin main

            echo "==> Running normalization (Emergent → VPS fixes)..."
            bash scripts/normalize_emergent.sh

            echo "==> Stopping old containers..."
            docker compose -p cce_prod --env-file .env.production -f docker/docker-compose.prod.yml down --remove-orphans

            echo "==> Building and starting production containers..."
            docker compose -p cce_prod --env-file .env.production -f docker/docker-compose.prod.yml up -d --build

            echo "==> Waiting for containers to be ready..."
            sleep 45

            echo "==> Health check with retry..."
            for i in 1 2 3 4 5; do
              HEALTH=$(docker exec cce_backend curl -sf http://localhost:8000/api/health 2>/dev/null || echo "FAILED")
              if echo "$HEALTH" | grep -q "healthy\|ok\|status"; then
                echo "==> Backend healthy!"
                break
              fi
              echo "==> Attempt $i/5 — retrying in 10s..."
              sleep 10
            done

            echo "==> Running smoke tests..."
            bash scripts/smoke_test.sh || echo "WARN: Smoke tests had failures — check logs"

            echo "==> Production deployment complete!"
            docker ps --format "table {{.Names}}\t{{.Status}}\t{{.Ports}}"