services:
  # --------------------------------------------------
  # MongoDB (Production)
  # --------------------------------------------------
  mongo:
    image: mongo:7.0
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_INITDB_ROOT_USERNAME}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_INITDB_ROOT_PASSWORD}
      MONGO_INITDB_DATABASE: ${DB_NAME}
    volumes:
      - mongo_data:/data/db
      - mongo_config:/data/configdb
    networks:
      - internal
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 20s

  # --------------------------------------------------
  # Backend (FastAPI - Production)
  # --------------------------------------------------
  backend:
    build:
      context: ..
      dockerfile: backend/Dockerfile
      target: production
    restart: unless-stopped
    dns:
      - 8.8.8.8
      - 8.8.4.4
    environment:
      MONGO_URL: ${MONGO_URL}
      DB_NAME: ${DB_NAME}
      ENVIRONMENT: production
      DEBUG: "False"
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      MARKETAUX_API_TOKEN: ${MARKETAUX_API_TOKEN}
      PAYPAL_API_USERNAME: ${PAYPAL_API_USERNAME}
      PAYPAL_API_PASSWORD: ${PAYPAL_API_PASSWORD}
      PAYPAL_API_SIGNATURE: ${PAYPAL_API_SIGNATURE}
      IMAP_HOST: ${IMAP_HOST}
      IMAP_PORT: ${IMAP_PORT}
      IMAP_USERNAME: ${IMAP_USERNAME}
      IMAP_PASSWORD: ${IMAP_PASSWORD}
      SMTP_HOST: ${SMTP_HOST}
      SMTP_PORT: ${SMTP_PORT}
      SMTP_USERNAME: ${SMTP_USERNAME}
      SMTP_PASSWORD: ${SMTP_PASSWORD}
    depends_on:
      mongo:
        condition: service_healthy
    networks:
      - internal
      - public
    expose:
      - "8000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  # --------------------------------------------------
  # Frontend (React + Nginx)
  # --------------------------------------------------
  frontend:
    build:
      context: ..
      dockerfile: frontend/Dockerfile
      target: production
    restart: unless-stopped
    depends_on:
      backend:
        condition: service_healthy
    ports:
      - "8080:80"
      - "8443:443"
    networks:
      - internal
      - public

# --------------------------------------------------
# Networks
# --------------------------------------------------
networks:
  internal:
    driver: bridge
    name: cce_prod_internal
  public:
    driver: bridge
    name: cce_prod_public

# --------------------------------------------------
# Volumes
# --------------------------------------------------
volumes:
  mongo_data:
  mongo_config: