services:
  # --------------------------------------------------
  # MongoDB (Test Environment)
  # --------------------------------------------------
  mongo:
    image: mongo:7.0
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_INITDB_ROOT_USERNAME}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_INITDB_ROOT_PASSWORD}
      MONGO_INITDB_DATABASE: ${DB_NAME}
    volumes:
      - mongo_data_test:/data/db
    networks:
      - test_internal
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 20s
      timeout: 10s
      retries: 5
      start_period: 10s

  # --------------------------------------------------
  # Backend (FastAPI - Test)
  # --------------------------------------------------
  backend:
    build:
      context: ..
      dockerfile: backend/Dockerfile
      target: production
    restart: unless-stopped
    environment:
      MONGO_URL: ${MONGO_URL}
      DB_NAME: ${DB_NAME}
      ENVIRONMENT: test
      DEBUG: "True"
    depends_on:
      mongo:
        condition: service_healthy
    networks:
      - test_internal
    expose:
      - "8000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  # --------------------------------------------------
  # Frontend (React - Test)
  # --------------------------------------------------
  frontend:
    build:
      context: ..
      dockerfile: frontend/Dockerfile
      target: production
    restart: unless-stopped
    depends_on:
      backend:
        condition: service_healthy
    ports:
      - "8082:80"
    networks:
      - test_internal

# --------------------------------------------------
# Volumes
# --------------------------------------------------
volumes:
  mongo_data_test:

# --------------------------------------------------
# Networks
# --------------------------------------------------
networks:
  test_internal:
    driver: bridge