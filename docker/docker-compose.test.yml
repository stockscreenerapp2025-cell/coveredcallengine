services:
  # --------------------------------------------------
  # MongoDB (Test Environment)
  # --------------------------------------------------
  mongo:
    image: mongo:7.0
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_INITDB_ROOT_USERNAME}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_INITDB_ROOT_PASSWORD}
      MONGO_INITDB_DATABASE: ${DB_NAME}
    volumes:
      - mongo_data_test:/data/db
    networks:
      - test_internal
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 20s
      timeout: 10s
      retries: 5
      start_period: 10s

  # --------------------------------------------------
  # Backend (FastAPI - Test)
  # --------------------------------------------------
  backend:
    build:
      context: ..
      dockerfile: backend/Dockerfile
      target: production
    restart: unless-stopped
    dns:
      - 8.8.8.8
      - 8.8.4.4
    environment:
      MONGO_URL: ${MONGO_URL}
      DB_NAME: ${DB_NAME}
      ENVIRONMENT: test
      DEBUG: "True"
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      POLYGON_API_KEY: ${POLYGON_API_KEY}
      MASSIVE_POLYGON_API_KEY: ${POLYGON_API_KEY}
      MARKETAUX_API_TOKEN: ${MARKETAUX_API_TOKEN}
      PAYPAL_API_USERNAME: ${PAYPAL_API_USERNAME}
      PAYPAL_API_PASSWORD: ${PAYPAL_API_PASSWORD}
      PAYPAL_API_SIGNATURE: ${PAYPAL_API_SIGNATURE}
      IMAP_HOST: ${IMAP_HOST}
      IMAP_PORT: ${IMAP_PORT}
      IMAP_USERNAME: ${IMAP_USERNAME}
      IMAP_PASSWORD: ${IMAP_PASSWORD}
      SMTP_HOST: ${SMTP_HOST}
      SMTP_PORT: ${SMTP_PORT}
      SMTP_USERNAME: ${SMTP_USERNAME}
      SMTP_PASSWORD: ${SMTP_PASSWORD}
    depends_on:
      mongo:
        condition: service_healthy
    networks:
      - test_internal
      - test_public
    expose:
      - "8000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  # --------------------------------------------------
  # Frontend (React - Test)
  # --------------------------------------------------
  frontend:
    build:
      context: ..
      dockerfile: frontend/Dockerfile
      target: production
    restart: unless-stopped
    depends_on:
      backend:
        condition: service_healthy
    ports:
      - "8081:80"
    networks:
      - test_internal

# --------------------------------------------------
# Volumes
# --------------------------------------------------
volumes:
  mongo_data_test:

# --------------------------------------------------
# Networks
# --------------------------------------------------
networks:
  test_internal:
    driver: bridge
    name: cce_test_internal
  test_public:
    driver: bridge
    name: cce_test_public