# CCE Production Docker Compose
# Domain: cce.coveredcallengine.com

services:
  # ===================
  # MongoDB (Internal Only - No public ports)
  # ===================
  mongo:
    image: mongo:7
    container_name: cce_mongo
    # NO ports exposed - only accessible within Docker network
    volumes:
      - mongo_data:/data/db
    environment:
      - MONGO_INITDB_ROOT_USERNAME=${MONGO_ROOT_USER:-admin}
      - MONGO_INITDB_ROOT_PASSWORD=${MONGO_ROOT_PASSWORD}
    restart: unless-stopped
    networks:
      - cce_network

  # ===================
  # Backend API (Gunicorn)
  # ===================
  backend:
    build:
      context: ../../backend
      dockerfile: ../deploy/prod/backend.Dockerfile
    container_name: cce_backend
    # NO ports exposed - only accessible via Nginx
    env_file:
      - .env.production
    environment:
      - MONGO_URL=mongodb://${MONGO_ROOT_USER:-admin}:${MONGO_ROOT_PASSWORD}@mongo:27017
      - DB_NAME=${DB_NAME:-premium_hunter}
    depends_on:
      - mongo
    restart: unless-stopped
    networks:
      - cce_network

  # ===================
  # Frontend (Static Build via Nginx)
  # ===================
  frontend:
    build:
      context: ../../frontend
      dockerfile: ../deploy/prod/frontend.Dockerfile
      args:
        - REACT_APP_BACKEND_URL=https://cce.coveredcallengine.com/api
    container_name: cce_frontend
    # NO ports exposed - only accessible via Nginx
    restart: unless-stopped
    networks:
      - cce_network

  # ===================
  # Nginx Reverse Proxy (Only public-facing service)
  # ===================
  nginx:
    image: nginx:alpine
    container_name: cce_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      - ./certbot/conf:/etc/letsencrypt:ro
      - ./certbot/www:/var/www/certbot:ro
    depends_on:
      - backend
      - frontend
    restart: unless-stopped
    networks:
      - cce_network

  # ===================
  # Certbot for SSL
  # ===================
  certbot:
    image: certbot/certbot
    container_name: cce_certbot
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    # Renewal command - runs via cron or entrypoint
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"
    networks:
      - cce_network

# ===================
# Networks
# ===================
networks:
  cce_network:
    driver: bridge

# ===================
# Volumes
# ===================
volumes:
  mongo_data:
    driver: local
