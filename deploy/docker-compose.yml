version: '3.8'

services:
  mongodb:
    image: mongo:latest
    container_name: cce_mongodb
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - ./mongo_data:/data/db
    networks:
      - cce_network

  backend:
    build:
      context: ../backend
      dockerfile: ../deploy/Dockerfile.backend
    container_name: cce_backend
    restart: always
    ports:
      - "8000:8000"
    env_file:
      - .env
    depends_on:
      - mongodb
    networks:
      - cce_network

  frontend:
    build:
      context: ../frontend
      dockerfile: ../deploy/Dockerfile.frontend
      args:
        - REACT_APP_BACKEND_URL=http://localhost:8000
    container_name: cce_frontend
    restart: always
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - cce_network

networks:
  cce_network:
    driver: bridge

# MongoDB usage: host-mounted in ./mongo_data
