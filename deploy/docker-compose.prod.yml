services:
  mongodb:
    image: mongo:latest
    container_name: cce_mongodb_prod
    restart: always
    volumes:
      - ./mongo_data:/data/db
    networks:
      - cce_prod_network
    # Security: Resource limits
    deploy:
      resources:
        limits:
          memory: 512M
    # Health check for MongoDB
    healthcheck:
      test: [ "CMD", "mongosh", "--eval", "db.adminCommand('ping')" ]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s

  backend:
    build:
      context: ../backend
      dockerfile: ../deploy/Dockerfile.backend
    container_name: cce_backend_prod
    restart: always
    expose:
      - "8000"
    environment:
      - MONGO_URL=mongodb://mongodb:27017
      - DB_NAME=cce_db
    env_file:
      - .env
    depends_on:
      - mongodb
    networks:
      - cce_prod_network
    # Security settings
    security_opt:
      - no-new-privileges:true
    read_only: false
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '1.0'
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000/api/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  frontend:
    build:
      context: ../frontend
      dockerfile: ../deploy/Dockerfile.frontend
      args:
        - REACT_APP_BACKEND_URL=https://coveredcallengine.com
    container_name: cce_frontend_prod
    restart: always
    expose:
      - "80"
    depends_on:
      - backend
    networks:
      - cce_prod_network
    # Security settings
    security_opt:
      - no-new-privileges:true
    read_only: false
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: '0.5'
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80/" ]
      interval: 30s
      timeout: 10s
      retries: 3

  nginx:
    image: nginx:alpine
    container_name: cce_nginx_prod
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./certbot/conf:/etc/letsencrypt:ro
      - ./certbot/www:/var/www/certbot:ro
    depends_on:
      - frontend
      - backend
    networks:
      - cce_prod_network
    # Security settings
    security_opt:
      - no-new-privileges:true
    deploy:
      resources:
        limits:
          memory: 128M
          cpus: '0.25'
    command: "/bin/sh -c 'while :; do sleep 6h & wait $${!}; nginx -s reload; done & nginx -g \"daemon off;\"'"

  certbot:
    image: certbot/certbot
    container_name: cce_certbot_prod
    restart: unless-stopped
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"

networks:
  cce_prod_network:
    driver: bridge

# Volumes are now host-mounted in ./mongo_data for localized persistence
